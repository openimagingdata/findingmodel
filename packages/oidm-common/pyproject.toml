[project]
name = "oidm-common"
version = "0.1.0"
description = "Shared infrastructure for OIDM packages"
requires-python = ">=3.11"
dependencies = [
    "duckdb>=1.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.9",
    "httpx>=0.27",
    "platformdirs>=4.0",
    "loguru>=0.7",
    "pooch>=1.8",
    "asyncer==0.0.12",
]

[project.optional-dependencies]
openai = ["openai>=1.0"]

[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"
